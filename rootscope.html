<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rootScope</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body ng-app="myApp" >
    
    <h1 style="background-color:{{color}}">will effect the root scope value here bcz it is not in current controller scope</h1>
    <div ng-controller="myController">
        <h1 style="background-color:{{color}}">will effect the controller scope value here bcz it is in current controller scope</h1>
    </div>
    <script>
        var app=angular.module("myApp",[]);
        app.run(function($rootScope){
$rootScope.color="brown";

        });
        app.controller("myController",function($scope){
$scope.color="red";
        });
        
    </script>
</body>
</html>
