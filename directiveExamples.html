<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Directives Examples</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body ng-app="myApp">
    <div  ng-init="ar=[1,2,3,4];objelist=[{fname:'jhon',lname:'david'},{fname:'ram',lname:'rao'},{fname:'raheem',lname:'sk'}]">
        <div style="border:solid 1px black">
            <div style="padding:5%;display:inline-block">
                <h2>ngrepeat with array</h2>
                <ul>
                    <li ng-repeat="x in ar">
                        {{x}}
                    </li>
                </ul>
            </div>
                <div style="padding:5%;display:inline-block">
                    <h2>ngrepeat with objelistss</h2>
                    <ul>
                        <li ng-repeat="x in objelist">
                            {{x.fname}}
                        </li>
                    </ul>
                </div>
           
        </div>
   
   
   <div style="border:solid 1px black">
                <h2>Custom directive with restrict type 'A'</h2>
<directive-with-restrict-atype></directive-with-restrict-atype>
            </div>
    </div>


            <br>

            <div style="margin-Top:3%">
<cg-d></cg-d>
<div cg-d></div>
<div class="cg-d"></div>


<!--directive: cg-d -->
            </div>



        <script>
            var app = angular.module('myApp', []);
            app.directive('directiveWithRestrictAtype', function () {
                return {
                    restrict: 'E',
                    template: '<div><span>UserName:</span><input type="text"/></br><span>Password: </span><input type="password"/><br><input value="login" type="button"/></div>'
                };
            });

 app.directive('cgD', function () {
                return {
                    restrict: 'EACM',
                    replace:true, //for the comment type we need to put replace true
                    template: '<div><span>UserName:</span><input type="text"/></br><span>Password: </span><input type="password"/><br><input value="login" type="button"/></div>'
                };
            });
        </script>
</body>

</html>
