<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ngOptions</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="myController">
    <h2>Example for ng options syntax forlist iterate is , name for name in names</h2>
    <select name="" id="ddlNames" ng-model="Selectedname" ng-options="name for name in names"></select>
    <h1>your selected : {{Selectedname}}</h1>

     <select name="" id="ddlCars" ng-model="selectedcar" ng-options="car.model for car in cars"></select>
      <h1>your selected : {{selectedcar.model}}</h1>
       <h1>your selected : {{selectedcar.color}}</h1>
        <select name="" id="ddlBikes" ng-model="selectebike" ng-options=" x for (x,y) in bikes"></select>
      <h1>your selected : {{selectebike}}</h1>
       <select name="" id="ddlBike" ng-model="selectebikeu" ng-options=" y.brand for (x,y) in bikees"></select>
      <h1>your selected : {{selectebikeu.model}}</h1>
      <h1>your selected : {{selectebikeu.brand}}</h1>
      
    <script>
        var app = angular.module("myApp", []);
        app.controller("myController", function ($scope) {
            $scope.names = ["naga", "raju", "janaki", "tow", "swathi"];
            $scope.cars = [
                { model: "Ford Mustang", color: "red" },
                { model: "Fiat 500", color: "white" },
                { model: "Volvo XC90", color: "black" }
            ];
            $scope.bikes={bike1:"pulsar",bike2:"honda",bike3:"yamaha"};
            $scope.bikees = {
bike01 : {brand : "pulsar", model : "150", color : "red"},
bike02 : {brand : "honda", model : "120c", color : "white"},
bike03 : {brand : "yama", model : "150", color : "black"}
};
        });
    </script>
</body>

</html>
