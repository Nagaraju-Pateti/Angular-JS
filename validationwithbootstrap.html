<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validation with bootstrap</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body ng-app="myApp" ng-controller="myController" class="container">
   <form name="myForm"  class="form-horizontal"  role="form" novalidate>
<div class="form-group" ng-class="{'has-error':myForm.firstname.$touched&&myForm.firstname.$invalid&&myForm.firstname.$error.required,'has-success':myForm.firstname.$valid}">
    <label for="firstname" class="col-sm-3 control-label">First Name</label>
    <div class="col-sm-6">
        <input type="text"  id="firstname" name="firstname" ng-model="firstname" required ng-unique="firstnamne" class="form-control" required >
    </div>
    <div class="col-sm-3">
        <span class="help-block" ng-show="myForm.firstname.$touched&&myForm.firstname.$invalid">Please enter first name.</span>
    </div>
</div>
<div class="form-group" ng-class="{'has-error':myForm.lastname.$touched&&myForm.lastname.$error.required,'has-success':myForm.lastname.$valid}">
    <label for="lastname" class="col-sm-3 control-label">Last Name</label>
    <div class="col-sm-6">
        <input type="text" id="lastname" name="lastname" class="form-control" ng-model="lastname" required>
    </div>
    <div class="col-sm-3">
        <span class="help-block" ng-show="myForm.lastname.$touched && myForm.lastname.$error.required">Please enter last name</span>
    </div>
   
</div>
 <div class="form-group" ng-class="{'has-error':myForm.email.$touched&&myForm.email.$invalid,'has-success':myForm.email.$valid}"> 
<label for="email" class="col-sm-3 control-label">Email</label>     
<div class="col-sm-6">
    <input type="email" id="email" name="email" ng-model="email" class="form-control" required >
</div>
<div class="col-sm-3">
<span class="col-sm-3 help-block" ng-show="myForm.email.$touched&&myForm.email.$invalid"> 
  
   <span class="help-block" ng-show="myForm.email.$touched&&myForm.email.$error.required"> Please enter email </span>
   <span class="col-sm-3 help-block" ng-show="myForm.email.$touched&&myForm.email.$error.email"> Invalid email </span>
    </span>
</div>
</div>
<!--<input type="button" ng-disabled="myForm.$invalid" value="Save" ng-click="FormSubmit()" class="btn btn-primary col-sm-offset-3">-->
<input type="submit"  value="Save" ng-click="FormSubmit()"  class="btn btn-primary col-sm-offset-3">
<input type="button" value="Reset" class="btn btn-default">
   </form>
    <script>
        var app=angular.module("myApp",[]);
        app.controller("myController",function($scope,$log){
$scope.FormSubmit=function()
{
 if ($scope.myForm.$invalid) {
angular.forEach($scope.myForm.$error,function(field){
  
angular.forEach(field,function(errorfield){
    errorfield.$setTouched();
});

});
}                    

};

        });
    </script>
</body>
</html>
